{% extends 'main.html' %}

{% block title %}
Login | Love Chat
{% endblock title %}

{% block content %}
<section class="" style="margin-top: 150px;">
    <div class="text-center mb-5">
        <h1><em>Welcome to</em> LoveChat</h1>
        <small>Log in to continue</small>
    </div>
    <form action="" method="POST" class="login-form">
        {% csrf_token %}
        <label for="">Username:</label>
        <input class="mb-3" type="text" name="username" placeholder="frimpong">
        <label for="">Password:</label>
        <input type="password" name="password" placeholder="*******">
        <div class="d-grid">
            <button class="my-3 btn-1" type="submit">Log in</button>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <input type="checkbox">
                <span>Remeber me</span>
            </div>
            <span class="text-white" href="#">Forgotten password ?</span>
        </div>
        <p class="text-center mt-5">Don't have an account? Sign up <a href="{% url 'register' %}">here</a></p>
    </form>
</section>
{% endblock content %}
